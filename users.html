{% extends 'main.html'%}

{% block crud_container %}

{% if user %}
<!-- Напишите свой код здесь (Вывод свойств объекта User) -->
<article class="card container fluid">
    <br>
    <h2> ID: {{user.id}} </h2>
    <p> Name: {{user.username}} </p>
    <p> age: {{user.age}} </p>
</article>
{% else %}
<section class="container-fluid">
    <h2 align="center"> Users </h2>
    <br>
    <div class="card">
        <ul class="list-group list-group-flush">
            <!-- Напишите свой код здесь (перебор пользователей) -->
            {% for user in users %}
            <li class="list-group-item"> {{user.id}} <a href="/user/{{user.id}}"> {{user.username}} </a> </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}
{% endblock %}
